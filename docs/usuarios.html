    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9jE8fu9UPZI-7UBx_Gy00cqYgmuY-ASs",
            authDomain: "bingo-yangg.firebaseapp.com",
            databaseURL: "https://bingo-yangg-default-rtdb.firebaseio.com",
            projectId: "bingo-yangg",
            storageBucket: "bingo-yangg.appspot.com",
            messagingSenderId: "978098281950",
            appId: "1:978098281950:web:3ec7eab66e2e486012114f"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function validarUsuario(tipoBingo) {
            const usuarioInput = document.getElementById(`usuario${tipoBingo === 'bingo-75' ? '75' : '90'}`).value;
            const cedulaInput = document.getElementById(`cedula${tipoBingo === 'bingo-75' ? '75' : '90'}`).value;

            const usersRef = database.ref(`users/${tipoBingo}`);

            usersRef.orderByChild('id').equalTo(cedulaInput).once('value')
                .then(function(snapshot) {
                    let userVerified = null;
                    snapshot.forEach(function(childSnapshot) {
                        const user = childSnapshot.val();
                        if (user.name === usuarioInput && user.verified) {
                            userVerified = user;
                        }
                    });

                    const alertElement = document.getElementById('alert');

                    if (userVerified) {
                        alertElement.textContent = 'âœ… Has sido verificado';
                        alertElement.classList.add('success');
                        alertElement.style.display = 'block';

                        setTimeout(() => {
                            if (tipoBingo === 'bingo-75') {
                                window.location.href = `bingo75.html?username=${encodeURIComponent(usuarioInput)}`;
                            } else if (tipoBingo === 'bingo-90') {
                                window.location.href = `bingo90.html?username=${encodeURIComponent(usuarioInput)}`;
                            }
                        }, 2000);
                    } else {
                        alertElement.textContent = 'âŒ Lo sentimos, aÃºn no has sido verificado';
                        alertElement.classList.remove('success');
                        alertElement.style.display = 'block';
                        setTimeout(() => {
                            alertElement.style.display = 'none';
                        }, 3000);
                    }
                })
                .catch(function(error) {
                    console.error("Error al buscar el usuario en Firebase:", error);
                });
        }
    </script>
